<style>
    .mensagem-successo {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        margin-top: 10px;
    }
    .mensagem-erro {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-top: 10px;
    }
</style>

{% if messages %}
    <br>
    {% for message in messages %}
        <div class="
            {% if 'success' in message.tags %}mensagem-successo
            {% elif 'error' in message.tags %}mensagem-erro
            {% else %}mensagem-default{% endif %}
        ">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
