{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'public/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/bootstrap/vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/bootstrap/vendor/datatables/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" href="{% static 'public/bootstrap/css/sb-admin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
        }

        .sidebar {
            width: 180px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #343a40;
            color: white;
            z-index: 1000;
        }

        .topbar {
            margin-left: 180px;
            height: 60px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .topbar .title {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .logout a {
            color: white;
            text-decoration: none;
        }

        .content-wrapper {
            margin-left: 180px;
            margin-top: 70px;
            padding: 20px;
        }

        /* üîç Estilo da barra de pesquisa */
        .search-form {
            flex: 1;
            max-width: 450px;
            margin: 0 auto;
        }

        .search-form .input-group input {
            border-radius: 30px 0 0 30px;
            padding-left: 15px;
            border: none;
        }

        .search-form .input-group button {
            border-radius: 0 30px 30px 0;
            padding: 0 20px;
            background-color: #007bff;
            border: none;
        }

        .search-form .input-group button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-left: 180px;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>

<body>
<!-- Sidebar -->
<nav class="sidebar d-flex flex-column p-3">
    <br/><br/>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="fa fa-home"></i> Home Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex justify-content-between align-items-center collapsed"
               data-toggle="collapse" href="#submenuClientes" aria-expanded="false">
                <span><i class="fa fa-book me-2"></i> My Agenda</span>
                <i class="fa fa-angle-down"></i>
            </a>
            <div id="submenuClientes" class="collapse">
                <ul class="list-unstyled ps-3">
                    <li><a class="nav-link text-white" style="padding-left: 1rem;" href="{% url 'core:add_contato' %}">Add</a></li>
                    <li><a class="nav-link text-white" style="padding-left: 1rem;" href="{% url 'core:listar_contato' %}">List</a></li>
                </ul>
            </div>
        </li>
    </ul>
</nav>

<!-- üîù Topbar com busca moderna -->
<div class="topbar">
    <div class="title">Agendify</div>

    <!-- üîç Barra de busca -->
    <form method="get" action="{% url 'core:buscarContato' %}" class="search-form">
        <div class="input-group">
            <input class="form-control"
                   type="search"
                   name="termo"
                   value="{{ request.GET.termo }}"
                   placeholder="üîç Buscar contato...">
            <button class="btn btn-primary" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </form>

    <!-- üö™ Logout -->
    <div class="logout">
        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
</div>

<!-- Conte√∫do principal -->
<div class="content-wrapper">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                {% block conteudo %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="sticky-footer">
    <div class="container text-center mt-1">
        <small>Copyright &copy; 2025 <a href="#">AGENDA</a></small> Todos os direitos reservados.
    </div>
</footer>

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'public/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'public/bootstrap/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'public/bootstrap/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'public/bootstrap/vendor/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'public/bootstrap/vendor/datatables/dataTables.bootstrap4.js' %}"></script>
<script src="{% static 'public/bootstrap/js/sb-admin.min.js' %}"></script>
<script src="{% static 'public/bootstrap/js/sb-admin-datatables.min.js' %}"></script>
<script src="{% static 'public/bootstrap/js/sb-admin-charts.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js"></script>
<script src="https://rawgit.com/RobinHerbots/Inputmask/4.x/dist/jquery.inputmask.bundle.js"></script>
</body>
</html>
